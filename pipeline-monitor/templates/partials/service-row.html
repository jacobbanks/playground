<tr id="service-row-{{.service.ID}}" class="hover:bg-gray-50 dark:hover:bg-gray-700">
    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900 dark:text-gray-100">
        <a href="/services/{{.service.ID}}" class="hover:text-blue-600 dark:hover:text-blue-400">
            {{.service.Name}}
        </a>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
        <a href="{{.service.URL}}" target="_blank" class="hover:text-blue-600 dark:hover:text-blue-400 break-all">
            {{.service.URL}}
        </a>
    </td>
    <td class="px-6 py-4 whitespace-nowrap">
        <span
            id="status-{{.service.ID}}"
            hx-get="/partials/service-status/{{.service.ID}}"
            hx-trigger="every 30s"
            class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium {{statusClass .service.Status}}"
        >
            {{.service.Status}}
        </span>
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
        {{formatResponseTime .service.ResponseTime}}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
        {{.service.LastCheck.Format "15:04:05"}}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500 dark:text-gray-400">
        {{if .service.Tags}}
            {{range $i, $tag := .service.Tags}}
                {{if $i}}, {{end}}
                <span class="inline-flex items-center px-2 py-1 rounded text-xs bg-blue-100 text-blue-800 dark:bg-blue-900 dark:text-blue-200">
                    {{$tag}}
                </span>
            {{end}}
        {{else}}
            <span class="text-gray-400">No tags</span>
        {{end}}
    </td>
    <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
        <div class="flex justify-end space-x-2">
            <a
                href="/services/{{.service.ID}}/edit"
                class="text-blue-600 hover:text-blue-900 dark:text-blue-400 dark:hover:text-blue-300"
            >
                Edit
            </a>
            <button
                hx-delete="/services/{{.service.ID}}"
                hx-confirm="Are you sure you want to delete this service?"
                hx-target="#service-row-{{.service.ID}}"
                hx-swap="delete"
                class="text-red-600 hover:text-red-900 dark:text-red-400 dark:hover:text-red-300"
            >
                Delete
            </button>
        </div>
    </td>
</tr>
